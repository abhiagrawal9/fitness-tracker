<section class="new-training" fxLayout fxLayoutAlign="center center">
  <form #f="ngForm" (ngSubmit)="onStartTraining(f)">
    <mat-card fxFlex.xs>
      <mat-card-title fxLayoutAlign="center">Start New Training</mat-card-title>

      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-label>Select Exercise</mat-label>
          <mat-select ngModel required name="exercise">
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.name"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-action-list fxLayoutAlign="center">
        <button mat-button type="submit" [disabled]="f.invalid">Start</button>
      </mat-action-list>
    </mat-card>
  </form>
</section>
