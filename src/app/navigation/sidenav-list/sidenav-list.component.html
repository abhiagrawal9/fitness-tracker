<mat-nav-list>
  <a
    mat-list-item
    routerLink="/signup"
    *ngIf="!isAuth"
    (click)="onCloseSidenav()"
  >
    <mat-icon>person_add_alt_1</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a
    mat-list-item
    routerLink="/login"
    *ngIf="!isAuth"
    (click)="onCloseSidenav()"
  >
    <mat-icon>person</mat-icon>
    <span class="nav-caption">Login</span></a
  >
  <a
    mat-list-item
    routerLink="/training"
    *ngIf="isAuth"
    (click)="onCloseSidenav()"
  >
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span></a
  >
  <mat-list-item *ngIf="isAuth" (click)="onCloseSidenav()">
    <button mat-icon-button>
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
