<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    (ngSubmit)="onSubmit(f)"
    #f="ngForm"
  >
    <mat-form-field>
      <input
        matInput
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        autocomplete="off"
        autofocus
        ngModel
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Email is required</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Please enter valid email address</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Password should be atleast 6 characters long">
      <input
        matInput
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        autocomplete="off"
        ngModel
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Please enter valid password</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input name="date" ngModel required matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br />
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
