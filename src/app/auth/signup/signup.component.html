<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    (ngSubmit)="onSubmit(f)"
    #f="ngForm"
  >
    <mat-form-field>
      <input
        matInput
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        autocomplete="off"
        ngModel
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Email is required</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Please enter valid email address</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        autocomplete="off"
        ngModel
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Please enter valid password</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose birthdate</mat-label>
      <input
        name="date"
        ngModel
        required
        matInput
        [matDatepicker]="picker"
        [max]="maxDate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox name="agree" color="primary" ngModel required
      >Agree to Terms and conditions</mat-checkbox
    >
    <br />
    <button
      [disabled]="f.invalid"
      type="submit"
      mat-raised-button
      color="primary"
    >
      Sign up
    </button>
  </form>
</section>
